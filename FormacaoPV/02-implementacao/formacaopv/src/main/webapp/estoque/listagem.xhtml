<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<r:crud-table mbean="#{listagemLocalidadeMB}"
			entityName="Localidade" tableHeader="Localidades">

			<p:column headerText="Nome ">
				<h:outputText value="#{item.nome}"/>
			</p:column>
			
			<f:facet name="dialogContent">
				<div class="ui-grid-row">
					<p:outputLabel value=" Nome: "
						styleClass="ui-grid-col-3 input-label" />
					<p:inputText value="#{listagemLocalidadeMB.editado.nome}"
						styleClass="ui-grid-col-9" />
				</div>
			</f:facet>
		</r:crud-table>
	
		<r:crud-table mbean="#{listagemEstoqueMB}"
			entityName="Estoque" tableHeader="Estoque">
			
			<p:column headerText="Localidade ">
				<h:outputText value="#{item.localidade}"/>
			</p:column>

			<p:column headerText="Produto ">
				<h:outputText value="#{item.produto.nome}"/>
			</p:column>
			
			<p:column headerText="Quantidade">
				<h:outputText value="#{item.quantidade}" />
			</p:column>

			<f:facet name="dialogContent">
				<div class="ui-grid-row">
								
					<p:outputLabel value="Produto:"
						styleClass="ui-grid-col-2 input-label" />
					<p:selectOneMenu styleClass="ui-grid-col-6" converter="entity-converter"
						value="#{listagemEstoqueMB.editado.produto}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecionar Produto" itemValue="#{null}"/>
						<f:selectItems value="#{listagemEstoqueMB.produtos}"
							var="produto" itemLabel="#{produto.nome}"  />
					</p:selectOneMenu>
					
					<p:outputLabel value=" Qtde: "
						styleClass="ui-grid-col-2 input-label" />
					<p:inputText value="#{listagemEstoqueMB.editado.quantidade}"
						size="5" styleClass="ui-grid-col-2" />
					
				</div>
				
				<div class="ui-grid-row">
						
					<p:outputLabel value="Localidade:"
						styleClass="ui-grid-col-3 input-label" />
					<p:selectOneMenu styleClass="ui-grid-col-9" converter="entity-converter"
						value="#{listagemEstoqueMB.editado.localidade}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecionar Localidade" itemValue="#{null}"/>
						<f:selectItems value="#{listagemLocalidadeMB.lista}"
							var="localidade" itemLabel="#{localidade.nome}"  />
					</p:selectOneMenu>
				</div>

			</f:facet>
		</r:crud-table>
	</ui:define>
</ui:composition>
