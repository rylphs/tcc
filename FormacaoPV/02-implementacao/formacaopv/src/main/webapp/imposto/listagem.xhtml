<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<r:crud-table mbean="#{listagemImpostosMB}"
			entityName="Movimentação" tableHeader="Movimentações">

			<p:column headerText="Nome ">
				<h:outputText value="#{item.nome}"/>
			</p:column>
			
			<p:column headerText="Percentual">
				<h:outputText value="#{item.percentagem}" />
			</p:column>

			<f:facet name="dialogContent">

				<div class="ui-grid-row">
					<p:outputLabel value="Nome:"
						styleClass="ui-grid-col-3 input-label" />
					<p:inputText value="#{listagemImpostosMB.editado.nome}"
						size="50" styleClass="ui-grid-col-9" />
				</div>
				
				<div class="ui-grid-row">
					<p:outputLabel value="Percentual:"
						styleClass="ui-grid-col-3 input-label" />
					<p:inputText value="#{listagemImpostosMB.editado.percentagem}"
						size="50" styleClass="ui-grid-col-9" />
				</div>
			</f:facet>
		</r:crud-table>
	</ui:define>
</ui:composition>
