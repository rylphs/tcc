<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
	<ui:define name="content">
		<h:form id="frm-movimentacoes">
			<p:outputPanel styleClass="panel-wrapper">
				
				<p:dataTable value="#{listagemMovimentacoesMB.lista}"
					var="movimentacao" selectionMode="single"
					selection="#{listagemMovimentacoesMB.selecionado}"
					rowKey="#{movimentacao.id}" paginator="true" rows="10"
					rowsPerPageTemplate="5,10,15">
					<f:facet name="header">
						Despesas/Vendas
					</f:facet>
					<p:column headerText="Data ">
						<h:outputText value="#{movimentacao.data}" >
							<f:convertDateTime />
						</h:outputText>
					</p:column>
					<p:column headerText="Descricao">
						<h:outputText value="#{movimentacao.descricao}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{movimentacao.valor}" />
					</p:column>
					<p:ajax event="rowDblselect" update=":frm-nova-movimentacao"
						oncomplete="PF('nova-movimentacao').show()" />
				</p:dataTable>
				<p:commandButton value="Novo"
					action="#{listagemMovimentacoesMB.prepararAdicao}"
					onsuccess="PF('nova-movimentacao').show()"
					update=":frm-nova-movimentacao :frm-movimentacoes" icon="fa fa-plus" />
			</p:outputPanel>
		</h:form>


		<p:dialog header="Nova MovimentaÃ§Ã£o" widgetVar="nova-movimentacao"
			resizable="false" modal="true" dynamic="true">
			<h:form id="frm-nova-movimentacao">
				<div class="ui-grid dialog-form-top">
					<p:messages autoUpdate="true" />
					<div class="ui-grid-row">
						<p:selectOneRadio styleClass="ui-grid-col-3" id="tipo" value="#{listagemMovimentacoesMB.despesa}">
							<f:selectItem itemLabel="Venda" itemValue="#{false}" />
							<f:selectItem itemLabel="Despesa" itemValue="#{true}" />
						</p:selectOneRadio>
						<p:outputLabel value="Produto:"
							styleClass="ui-grid-col-3 input-label" />
						<p:selectOneMenu converter="entity-converter" value="#{listagemMovimentacoesMB.selecionado.produto}">
							<f:selectItem noSelectionOption="true" itemLabel="Selecionar Produto"/>
							<f:selectItems value="#{listagemMovimentacoesMB.produtos}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto}"/>
						</p:selectOneMenu>
					</div>
					<div class="ui-grid-row">
						<p:outputLabel value="Descricao:"
							styleClass="ui-grid-col-3 input-label" />
						<p:inputText value="#{listagemMovimentacoesMB.selecionado.descricao}"
							size="50" styleClass="ui-grid-col-9" />
					</div>
					<div class="ui-grid-row">
						<p:outputLabel value="Data: "
							styleClass="ui-grid-col-4 input-label" />
						<p:calendar styleClass="ui-grid-col-4" id="popup" value="#{listagemMovimentacoesMB.selecionado.data}" />	
						<p:outputLabel value="Valor (R$): "
							styleClass="ui-grid-col-4 input-label" />
						<p:inputText size="10"
							styleClass="ui-grid-col-4" />
					</div>

					<div class="ui-grid-row centered-button">
						<div class="ui-grid-col-6">
							<p:commandButton value="Adicionar"
								action="#{listagemMovimentacoesMB.adicionar}"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('nova-movimentacao').hide()"
								rendered="#{!listagemMovimentacoesMB.editando}" update=":frm-movimentacoes" />
							<p:commandButton value="Atualizar"
								rendered="#{listagemMovimentacoesMB.editando}"
								oncomplete="console.log(args); if (args &amp;&amp; !args.validationFailed) PF('nova-movimentacao').hide()"
								update=":frm-movimentacoes" />
						</div>
						<div class="ui-grid-col-6">
							<p:commandButton value="Cancelar"
								onclick="PF('novo-movimentacao').hide()" />
						</div>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
